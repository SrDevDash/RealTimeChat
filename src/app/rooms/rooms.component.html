<div class="contenedor justify-content-center">
  <h1 class="text-center">Salas</h1>
  <ul class=" mt-3 list-group">
    <li *ngFor="let room of rooms" class="salaItem row mt-1 align-items-center a">
        <div class="col text-center">
          <label class="">{{room.owner}}</label>
        </div>
        <div class="col text-center">
          <button routerLink="/room/{{room.owner}}" class="btn">Ingresar</button>
        </div>
      </li>
  </ul>
</div>
